    <!-- list -->
    <div class="list-menu">

   <div class="simple-interest">

     <form>
      <label for="principal">
       Principal

      <!-- input -->
      <input type="number" class="principal" >
        <br>

        <br>

       <!-- Time -->
       <label for="principal">
        Interest
       </label>
       <!-- Time -->
       <input type="number" class="time"> 
       <br>
       <button type="button" onclick="calculatePRI()" class="btn">Calcute simple interest</button>
     </form>

     <!-- Result -->
     <div class="result">
     </div>
